
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="30"/>
	<title>Assignment 4- Calculator</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
</head>
<body>
	<h1>Calculator</h1>
	<div class="container-fluid">
  		<div class="row bg-light">
  			<div id = "substring" class="col border">
                <button class="mt-auto btn-success" onclick="add()">Click to Add </button>
Kindly Input The Numbers To Be Added<br>
    		</div>
    		<div class="col border">
              <button class="mt-auto btn-success btn-info" onclick="subtract()">Click to Subtract</button><br>
    		  Kindly Input The Numbers To Be Subtracted<br>
    		</div>
    		<div class="col border">
              <button class="mt-auto btn-success" onclick="multiply()">Click to Multiply</button>
			  Kindly Input The Numbers To Be Multiplied<br>
			  </div>
    		<div class="col border">
              <button class="mt-auto btn-success btn-info" onclick="divide()">Click to Divide</button><br>
    		  Kindly Input The Numbers To Be Divided<br>
    		</div>
    		<div class="col border">
              <button class="mt-auto btn-success btn-info" onclick="percent()">Click to Calculate Percentage</button><br>
    		  Kindly Input The Numbers To Be Used<br>
    		</div>
    		<div class="col border">
              <button class="mt-auto btn-success btn-info" onclick="root()">Click to Calculate Square Root</button><br>
    		  Kindly Input The Number To Find Its Square Root<br>
    		</div>
              <script type="text/javascript">
    		  	function add(){	
                    var a= window.prompt('Kindly Enter First Number');
                    a = Number(a);
                    var b= window.prompt('Kindly Enter Second Number');
                    b = Number(b);
                    window.alert("Sum Is   "+ (a+b));}
                    function subtract(){	
                    var c= window.prompt('Kindly Enter First Number');
                    var d= window.prompt('Kindly Enter Second Number');
                    window.alert("Difference Is   "+((c-d)));}
                    function multiply(){	
                    var e= window.prompt('Kindly Enter First Number');
                    var f= window.prompt('Kindly Enter Second Number');
                    window.alert("Product Is   "+((e*f)));}
                    function divide(){	
                    var g= window.prompt('Kindly Enter First Number');
                    var h= window.prompt('Kindly Enter Second Number');
                    window.alert("Quotient Is   "+((g/h)));}
                    function percent(){	
                    var i= window.prompt('Kindly Enter First Number');
                    var j= window.prompt('Kindly Enter Second Number');
                    window.alert("First Number "+i+" Is  "+(i*100/j)+" percent Of "+ j);}
                    function root(){	
                    var k= window.prompt('Kindly Enter First Number');
                    var l = Math.sqrt(k);
                    window.alert("Square Root Of The Number Is   "+l);}
    		  </script>
    		</div>
    		</div>

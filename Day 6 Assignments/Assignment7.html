	<h1>Prime numbers </h1>

                <button class="mt-auto btn-success" onclick="check()">Click to Check prime number </button>
Kindly Input A Number Greater Than 2<br>

              <script type="text/javascript">
    		  	function check(){	
                    var n =window.prompt('Kindly Enter the Number');
                    n = Number(n);
                    for (var limit = 1; limit <= n; limit++) {
                    var a = false;
                    for (var i = 2; i <= limit; i++) {
                        if (limit%i===0 && i!==limit) {
                            a = true;
                            }
                    }
                    if (a === false) {
                        if(limit>2){console.log("   "+limit);}
                    }
                }
                }
    		  </script>

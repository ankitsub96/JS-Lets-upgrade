<body>
	<h1>Fizz and Buzz </h1>
			<div class="container-fluid">
                <button class="mt-auto btn-success" onclick="fizzbuzz()">Click to start</button>
<br><div>Kindly Open Console</div><br>
    
    		  <script type="text/javascript">
    		  		function fizzbuzz(){	
                    var a;
					for(a=0;a<100;a++){
    					if(a%3==0&&a%5!=0){
							console.log("Fizz  ");}
						else if(a%5==0&&a%3!=0){
							console.log("Buzz  ");}
						else if(a%5==0&&a%3==0) console.log("FizzBuzz  ");
						else console.log(a);
						}
					}
    		  </script>
    		</div>

	<h1>Commission Earned</h1>

                <button class="mt-auto btn-success" onclick="check()">Click to Check Commission </button><br>
Kindly Input The Total Value Of Your Sales<br>

              <script type="text/javascript">
    		  	function check(){	
                    var a= window.prompt('Kindly Enter you sales');
                    a = Number(a);
                    var b;
                    if(a<=5000){
                    window.alert("Commission Earned Is  2% ");
                    b=2;
                    }
                    else if(a>5000&&a<=10000){
                    window.alert("Commission Earned Is  5% ");
                    b=5;
                    }
                    else if(a>10000&&a<=20000){
                    window.alert("Commission Earned Is  7% ");
                    b=7;
                    }
                    else{
                    window.alert("Commission Earned Is  10% ");
                    b=10;
                    }
                    function commis(x,y){
                    var z = x*y/100;
                    return z;
                    }
                    c = commis(a,b);
                    window.alert("The Total Commission Earned Is  :" + c);
                    }
    		  </script>

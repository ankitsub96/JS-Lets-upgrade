<body>
	<h1>Cubes of numbers entered</h1>
	<div class="container-fluid">
  		<div class="row bg-light">
  			<div id = "substring" class="col border">Kindly open the console
                <button class="mt-auto btn-success" onclick="start()">Click to Add </button>
Kindly Input Positive Numbers<br>
    		</div>
              <script type="text/javascript">
    		  	function start(){	
                    var arr=[];
                    while(true){
                    var a= window.confirm('Do you want to enter another Number?');
                    if(a===false)break;
                    var b= Number(window.prompt('Kindly Enter your Number'));
                    if(b>=0)arr.push(b);
                    else 
                        window.alert("kindly enter a positive number");
                    }
                    var cubearr=arr.filter(el=>el%2!=0).map(el=>el**3);
                    console.log("resulting array Is   "+ cubearr);

                    };
                
                    
    		  </script>
    		</div>
    		</div>

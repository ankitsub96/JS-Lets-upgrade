	<h1>Odd and Even</h1>
	<div>Step 1. Kindly open console.
	<div class="container-fluid">

			  Kindly click the button to check your number<br>
    		  <button class="mt-auto btn-danger" onclick="check()">Click to get started</button>
    		  <script type="text/javascript">
    		  	function check(){
                    var a= window.prompt('Kindly enter your number','');	
    		  		if(a%2==0){console.log("the number entered is Even")}
                    else{console.log("the number entered is Odd")};
    		  		};
    		  </script>

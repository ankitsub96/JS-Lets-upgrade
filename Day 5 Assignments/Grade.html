<body>
	<h1>Odd and Even</h1>
	<div>Step 1. Kindly open console.
	<div class="container">
  		<div class="row bg-light">
			  Kindly click the button to check your grade with if-else
    		  <button class="mt-auto btn-danger" onclick="check()">Click to get started</button>
    		  <script type="text/javascript">
    		  	function check(){
                    var a= window.prompt('Kindly enter your marks','');	
    		  		if(a>=80){console.log("Your grade is A")}
                    else if(a<80&&a>=70){console.log("Your grade is B")}
                	else if(a<70&&a>=60){console.log("Your grade is C")}
                	else {console.log("Your grade is D")};
    		  		};
    		  </script>
  		</div>
  		<div class="row bg-light"><br>
			  Kindly click the button to check your grade with Switch-case
    		  <button class="mt-auto btn-danger" onclick="check()">Click to get started</button>
    		  <script type="text/javascript">
    		  	function check(){
                    var a= window.prompt('Kindly enter your marks','');	
    		  		switch (a) {
    		  			case >=80: console.log("Your grade is A");
                    	case >=70: console.log("Your grade is B");
                		case >=60: console.log("Your grade is C");
                	    default: console.log("Your grade is D");
    		  		};
    		  </script>
  		</div>
  		<div class="row bg-light"><br>
			  Kindly click the button to check your grade with Ternary operator
    		  <button class="mt-auto btn-danger" onclick="check()">Click to get started</button>
    		  <script type="text/javascript">
    		  	function check(){
                    var a= window.prompt('Kindly enter your marks','');	
    		  		var b=(a>=80)?"Your grade is A":
                    (a<80&&a>=70)?"Your grade is B":
                	(a<70&&a>=60)?"Your grade is C":
                	"Your grade is D";
                	console.log(b);
    		  		};
    		  </script>
  		</div>
	</div>
	</div>

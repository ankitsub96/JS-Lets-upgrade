<body>
	<h1>Assignment 3- Input, Clock and Dark mode</h1>
<div>
            <div id = "column1" class="col border">
                <button  onclick="start()">Click to get Started</button>
                <button  onclick="dark()">Click to get Dark mode</button>
            </div>
            <div id = "column2" class="col border">
            </div>
            <div id = "column3" class="col border">
            </div>

    		    <script type="text/javascript">
    		  		var tag =document.querySelector('#column2')
    		  	function start(){	
                    var name =window.prompt('Kindly enter your name');
                    input="Hello "+name+", Welcome to Assignment 3 for today  <br>";
                    tag.innerHTML=input;
                    var timeop=document.querySelector("#column3");
                    var time;
                    function displaytime(){
                        time= new Date().toLocaleTimeString();
                        timeop.innerHTML=" The current time is  " +time;
                    }
                    setInterval(displaytime ,1000)
                    
                    };

                    function dark(){
                    attr=document.body;
                    
                    attr.classList.toggle("blue");

                    }
    		  </script>  
</div>
<p>
</p>

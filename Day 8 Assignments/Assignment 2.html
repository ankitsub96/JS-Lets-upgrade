<body>
	<h1>Multiplication Table of Input</h1>
<div style="padding-left: 10%;">
<button class="mt-auto btn-success" onclick="start()">Click to get Started</button>
    		        		  <script type="text/javascript">
    		  		var tag =document.querySelector('div')
    		  	function start(){	
                    var n =Number(window.prompt('Kindly enter a positive number'));
                    input="Input is :  "+n+"  <br>";
                    tag.innerHTML=input;
                    var tabletag=document.querySelector('p');
                    for(var i=0;i<10;i++){
                    	var val=n*(i+1);
                    	console.log(val);
                    	tabletag.innerHTML+=(i+1)+" x "+n+" = "+val+ "<br>";
                    }
                    };
    		  </script>
</div>
<p style="padding-left: 10%;">
</p>

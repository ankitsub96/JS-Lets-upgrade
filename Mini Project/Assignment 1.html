<body>
	<h1>Assignment 1- Todo lists</h1>
<div>
            <form id = "myform" action="">
                <input type="text" id="todo">
                <button id="add" onclick="">Click to add Task</button>
                <button id="remove" onclick="">Click to remove first task</button>
            </div>
            <ol id="list"></ol>
    		    <script type="text/javascript">
                    document.querySelector("#add").addEventListener("click", function(event){
                    event.preventDefault();

                    // Getting input and ol by selecting id
    		  		var listdom =document.querySelector('#list');
                    console.log(listdom);
                    var input =document.querySelector('#todo').value;
                    console.log(input);

                    //Creating element and adding value to it 
                    let make_li = document.createElement("li");
                    let textnode= document.createTextNode(input);
                    console.log(textnode);
                    make_li.appendChild(textnode);
                    // Adding li to ul
                    listdom.appendChild(make_li);
                    document.forms.myform.reset();
                    }) ;

                    document.querySelector("#remove").addEventListener("click", function(event){
                    event.preventDefault();
                    var listdom =document.querySelector('#list');
                    console.log(listdom);
                    list.removeChild(document.getElementsByTagName('li')[0]);
                    }) ;
    		  </script>  
</div>
<p>
</p>

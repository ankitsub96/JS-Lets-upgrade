<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="300"/>
	<title>Assignment 2- Stopwatch</title>

</head>
<body>
	<h1>Assignment 2- Stopwatch</h1>
<div>Kindly input time in seconds
            <form id = "myform" action="">
                <label>Minutes:</label>
                <input type="text" id="min">
                <label>Seconds:</label>
                <input type="text" id="sec">
                <button id="add" onclick="">Click to start Stopwatch</button>
            </div>
<div id="timer"></div>
    		    <script type="text/javascript">
                    document.querySelector("#add").addEventListener("click", function(event){
                    event.preventDefault();

                    // Getting input and div by selecting id
    		  		var min =Number(document.querySelector('#min').value);
                    var sec =Number(document.querySelector('#sec').value);
                    input=min*60+sec;
                    console.log(input);
                    const output=document.querySelector('#timer');
                    console.log(output);
                        var a=setInterval(function() {
                        input-=1;
                        console.log(input);
                        output.innerHTML=(input+ ' seconds remaining');
                        if(input==0){
                            
                            window.alert('time is up !!!');
                            document.forms.myform.reset();
                            clearInterval(a);
                        }
                    }, 1000);

                    }); 
    		  </script>  
</div>

</body>
</html>
